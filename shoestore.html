<!DOCTYPE html>
<html>

<head>
	<title>Shoes</title>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara&display=swap" rel="stylesheet">

	<!-- Favicon from https://pngimg.com/download/90537 -->
	<link rel="icon" href="vans.png">

	<!-- Icon from https://css.gg/shopping-cart -->
	<link href='https://css.gg/shopping-cart.css' rel='stylesheet'>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

	<link rel="stylesheet" type="text/css" href="shoestore.css">
</head>



<body>

	
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<a href="" class="navbar-brand">Shoe Emporium</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li class="button-holder">
					<button class="btn btn-info" id="cartTest">

						<div class="cartText">Cart</div>
					</button>
				</li>
			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-4"><img src="shoe1.png" alt=""><p class="price">$79.99</p></div>
			<div class="col-sm-4"><img src="shoe2.png" alt=""><p class="price">$154.99</p></div>	
			<div class="col-sm-4"><img src="shoe3.png" alt=""><p class="price">$39.99</p></div>	
		</div>
		<div class="row">
			<div class="col-sm-4"><img src="shoe4.png" alt=""><p class="price">$340.00</p></div>
			<div class="col-sm-4"><img src="shoe5.png" alt=""><p class="price">$99.99</p></div>	
			<div class="col-sm-4"><img src="shoe6.png" alt=""><p class="price">$89.99</p></div>	
		</div>
		<div class="row">
			<div class="col-sm-4"><img src="shoe7.png" alt=""><p class="price">$110.99</p></div>
			<div class="col-sm-4"><img src="shoe8.png" alt=""><p class="price">$95.00</p></div>	
			<div class="col-sm-4"><img src="shoe9.png" alt=""><p class="price">$45.99</p></div>	
		</div>
	</div>



	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  
	<script src="shoestore.js"></script>

</html>
